<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Product Catalog</title>
  <script src="https://cdn.segment.com/analytics.js/v1/oWGBP8NUUA40JqICPRuVdKM9UehZJO1x/analytics.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Segment Product Catalog</h1>

    <label for="category">Category</label>
    <select id="category">
      <option value="">Select Category</option>
    </select>

    <label for="subcategory">Subcategory</label>
    <select id="subcategory" disabled>
      <option value="">Select Subcategory</option>
    </select>

    <label for="product">Product</label>
    <select id="product" disabled>
      <option value="">Select Product</option>
    </select>

    <button id="addToCartBtn" disabled>Add to Cart</button>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzc04N9C_lr3N8dQj-m7RX03BiDc6sy87Eovk9Z_x4E5Ob6-JiTP9GK1dzKcw8Wco-K/exec';
    let productData = {};

    // --- Load Product Catalog ---
    async function fetchProducts() {
      try {
        const response = await fetch(WEB_APP_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        productData = await response.json();
        console.log('Product catalog loaded successfully.');
        populateCategoryDropdown();
      } catch (err) {
        console.error('Error loading products:', err);
        alert('Error loading product catalog.');
      }
    }

    // --- Populate Category Dropdown ---
    function populateCategoryDropdown() {
      const categorySelect = document.getElementById('category');
      Object.keys(productData).forEach(category => {
        const opt = document.createElement('option');
        opt.value = category;
        opt.textContent = category;
        categorySelect.appendChild(opt);
      });
    }

    // --- Populate Subcategories ---
    document.getElementById('category').addEventListener('change', e => {
      const category = e.target.value;
      const subcategorySelect = document.getElementById('subcategory');
      const productSelect = document.getElementById('product');
      subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
      productSelect.innerHTML = '<option value="">Select Product</option>';
      productSelect.disabled = true;
      document.getElementById('addToCartBtn').disabled = true;

      if (category) {
        const subcategories = Object.keys(productData[category]);
        subcategories.forEach(subcat => {
          const opt = document.createElement('option');
          opt.value = subcat;
          opt.textContent = subcat;
          subcategorySelect.appendChild(opt);
        });
        subcategorySelect.disabled = false;

        analytics.track('Category Selected', { category });
      } else {
        subcategorySelect.disabled = true;
      }
    });

    // --- Populate Products ---
    document.getElementById('subcategory').addEventListener('change', e => {
      const category = document.getElementById('category').value;
      const subcategory = e.target.value;
      const productSelect = document.getElementById('product');
      productSelect.innerHTML = '<option value="">Select Product</option>';
      document.getElementById('addToCartBtn').disabled = true;

      if (subcategory) {
        const products = productData[category][subcategory];
        products.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.name;
          opt.textContent = `${p.name} ($${p.price})`;
          productSelect.appendChild(opt);
        });
        productSelect.disabled = false;

        analytics.track('Subcategory Selected', { category, subcategory });
      } else {
        productSelect.disabled = true;
      }
    });

    // --- Handle Product Selection ---
    document.getElementById('product').addEventListener('change', e => {
      document.getElementById('addToCartBtn').disabled = !e.target.value;
    });

    // --- Handle Add to Cart ---
    document.getElementById('addToCartBtn').addEventListener('click', async () => {
      const category = document.getElementById('category').value;
      const subcategory = document.getElementById('subcategory').value;
      const productName = document.getElementById('product').value;

      const product = productData[category][subcategory].find(p => p.name === productName);
      if (!product) return;

      analytics.track('Product Added to Cart', {
        category,
        subcategory,
        product: product.name,
        price: product.price
      });

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            event: 'Product Added to Cart',
            category,
            subcategory,
            product: product.name,
            price: product.price
          })
        });

        if (!response.ok) throw new Error(`Failed to POST: ${response.status}`);
        console.log('Event sent successfully to backend');
        alert(`Added ${product.name} to cart!`);
      } catch (err) {
        console.error('Error sending event:', err);
        alert('Failed to send event.');
      }
    });

    // --- Initialize ---
    fetchProducts();
  </script>
</body>
</html>
