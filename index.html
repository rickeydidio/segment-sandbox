<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Sandbox</title>
  <script src="https://cdn.segment.com/analytics.js/v1/oWGBP8NUUA40JqICPRuVdKM9UehZJO1x/analytics.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      padding: 40px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- USER REGISTRATION -->
  <div class="container">
    <h1>Segment Sandbox</h1>
    <h2>User Registration</h2>

    <label for="firstName">First Name</label>
    <input id="firstName" placeholder="Emma" />

    <label for="lastName">Last Name</label>
    <input id="lastName" placeholder="Johnson" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="emma@example.com" />

    <label for="state">State</label>
    <input id="state" placeholder="CA" />

    <label for="emailOptIn">Email Opt-in</label>
    <select id="emailOptIn">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label for="loyaltyProgram">Loyalty Program</label>
    <select id="loyaltyProgram">
      <option value="true">Enrolled</option>
      <option value="false">Not Enrolled</option>
    </select>

    <button id="registerBtn">Create / Find User</button>
  </div>

  <!-- PRODUCT CATALOG -->
  <div class="container">
    <h2>Product Catalog</h2>

    <label for="category">Category</label>
    <select id="category">
      <option value="">Select Category</option>
    </select>

    <label for="subcategory">Subcategory</label>
    <select id="subcategory" disabled>
      <option value="">Select Subcategory</option>
    </select>

    <label for="product">Product</label>
    <select id="product" disabled>
      <option value="">Select Product</option>
    </select>

    <button id="addToCartBtn" disabled>Add to Cart</button>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzc04N9C_lr3N8dQj-m7RX03BiDc6sy87Eovk9Z_x4E5Ob6-JiTP9GK1dzKcw8Wco-K/exec';
    let productData = {};
    let currentUserId = null;

    // --- FETCH PRODUCTS ---
    async function fetchProducts() {
      try {
        const response = await fetch(WEB_APP_URL);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        productData = await response.json();
        populateCategoryDropdown();
      } catch (err) {
        console.error('Error loading products:', err);
        alert('Failed to load product catalog.');
      }
    }

    // --- POPULATE DROPDOWNS ---
    function populateCategoryDropdown() {
      const categorySelect = document.getElementById('category');
      Object.keys(productData).forEach(category => {
        const opt = document.createElement('option');
        opt.value = category;
        opt.textContent = category;
        categorySelect.appendChild(opt);
      });
    }

    document.getElementById('category').addEventListener('change', e => {
      const category = e.target.value;
      const subcategorySelect = document.getElementById('subcategory');
      const productSelect = document.getElementById('product');
      subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
      productSelect.innerHTML = '<option value="">Select Product</option>';
      subcategorySelect.disabled = true;
      productSelect.disabled = true;
      document.getElementById('addToCartBtn').disabled = true;

      if (category) {
        const subcategories = Object.keys(productData[category]);
        subcategories.forEach(subcat => {
          const opt = document.createElement('option');
          opt.value = subcat;
          opt.textContent = subcat;
          subcategorySelect.appendChild(opt);
        });
        subcategorySelect.disabled = false;

        analytics.track('Category Selected', { category });
      }
    });
