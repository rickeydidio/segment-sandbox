<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Sandbox</title>
  <script src="https://cdn.segment.com/analytics.js/v1/oWGBP8NUUA40JqICPRuVdKM9UehZJO1x/analytics.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      padding: 40px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <!-- USER REGISTRATION -->
  <div class="container">
    <h1>Segment Sandbox</h1>
    <h2>User Registration</h2>

    <div id="userStatus" class="status"></div>

    <label for="firstName">First Name</label>
    <input id="firstName" placeholder="Emma" />

    <label for="lastName">Last Name</label>
    <input id="lastName" placeholder="Johnson" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="emma@example.com" />

    <label for="state">State</label>
    <input id="state" placeholder="CA" />

    <label for="emailOptIn">Email Opt-in</label>
    <select id="emailOptIn">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label for="loyaltyProgram">Loyalty Program</label>
    <select id="loyaltyProgram">
      <option value="true">Enrolled</option>
      <option value="false">Not Enrolled</option>
    </select>

    <button id="registerBtn">Create / Find User</button>
  </div>

  <!-- PRODUCT CATALOG -->
  <div class="container">
    <h2>Product Catalog</h2>

    <div id="productStatus" class="status"></div>

    <label for="category">Category</label>
    <select id="category">
      <option value="">Select Category</option>
    </select>

    <label for="subcategory">Subcategory (Product Name)</label>
    <select id="subcategory" disabled>
      <option value="">Select Subcategory</option>
    </select>

    <label for="variant">Variant (Color/Wash)</label>
    <select id="variant" disabled>
      <option value="">Select Variant</option>
    </select>

    <label for="size">Size</label>
    <select id="size" disabled>
      <option value="">Select Size</option>
    </select>

    <button id="addToCartBtn" disabled>Add to Cart</button>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz3rF9kFJs1Gfw0PSX3kzgnbpvhj9eNhkhT6Vu3vJhJr9i6iquZCvqYO49XmemXdOYz/exec';
    let productData = {};
    let currentUserId = null;
    let currentSelection = {
      category: null,
      subcategory: null,
      variant: null,
      size: null
    };

    // --- INITIALIZE ---
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, fetching products...');
      fetchProducts();
    });

    // --- FETCH PRODUCTS ---
    async function fetchProducts() {
      try {
        console.log('Fetching products using JSONP from:', WEB_APP_URL);
        
        const response = await new Promise((resolve, reject) => {
          const callbackName = 'jsonpCallback_' + Date.now();
          
          window[callbackName] = function(data) {
            console.log('JSONP callback received with data:', data);
            delete window[callbackName];
            if (script.parentNode) {
              document.body.removeChild(script);
            }
            resolve(data);
          };
          
          const script = document.createElement('script');
          script.src = WEB_APP_URL + '?callback=' + callbackName;
          
          script.onerror = function(error) {
            console.error('JSONP script error:', error);
            delete window[callbackName];
            if (script.parentNode) {
              document.body.removeChild(script);
            }
            reject(new Error('Failed to load script'));
          };
          
          script.onload = function() {
            console.log('Script loaded successfully');
          };
          
          setTimeout(() => {
            if (window[callbackName]) {
              console.error('JSONP timeout - callback was never called');
              delete window[callbackName];
              if (script.parentNode) {
                document.body.removeChild(script);
              }
              reject(new Error('JSONP timeout'));
            }
          }, 15000);
          
          console.log('Adding JSONP script with callback:', callbackName);
          document.body.appendChild(script);
        });
        
        productData = response;
        console.log('Products loaded successfully:', Object.keys(productData).length, 'categories');
        populateCategoryDropdown();
      } catch (err) {
        console.error('Error loading products:', err);
        showStatus('productStatus', 'Failed to load products: ' + err.message, 'error');
      }
    }

    // --- POPULATE DROPDOWNS ---
    function populateCategoryDropdown() {
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="">Select Category</option>';
      Object.keys(productData).forEach(category => {
        const opt = document.createElement('option');
        opt.value = category;
        opt.textContent = category;
        categorySelect.appendChild(opt);
      });
      console.log('Categories populated');
    }

    // --- CATEGORY CHANGE ---
    document.getElementById('category').addEventListener('change', e => {
      const category = e.target.value;
      currentSelection.category = category;
      
      const subcategorySelect = document.getElementById('subcategory');
      const variantSelect = document.getElementById('variant');
      const sizeSelect = document.getElementById('size');
      
      subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
      variantSelect.innerHTML = '<option value="">Select Variant</option>';
      sizeSelect.innerHTML = '<option value="">Select Size</option>';
      
      subcategorySelect.disabled = true;
      variantSelect.disabled = true;
      sizeSelect.disabled = true;
      document.getElementById('addToCartBtn').disabled = true;

      if (category) {
        const subcategories = Object.keys(productData[category]);
        subcategories.forEach(subcat => {
          const opt = document.createElement('option');
          opt.value = subcat;
          opt.textContent = subcat;
          subcategorySelect.appendChild(opt);
        });
        subcategorySelect.disabled = false;

        if (window.analytics) {
          analytics.track('Category Selected', { category });
          console.log('Tracked: Category Selected -', category);
        }
      }
    });

    // --- SUBCATEGORY CHANGE ---
    document.getElementById('subcategory').addEventListener('change', e => {
      const category = currentSelection.category;
      const subcategory = e.target.value;
      currentSelection.subcategory = subcategory;
      
      const variantSelect = document.getElementById('variant');
      const sizeSelect = document.getElementById('size');
      
      variantSelect.innerHTML = '<option value="">Select Variant</option>';
      sizeSelect.innerHTML = '<option value="">Select Size</option>';
      variantSelect.disabled = true;
      sizeSelect.disabled = true;
      document.getElementById('addToCartBtn').disabled = true;

      if (subcategory && productData[category][subcategory]) {
        const productInfo = productData[category][subcategory];
        
        if (productInfo.variants && productInfo.variants.length > 0) {
          productInfo.variants.forEach(variant => {
            const opt = document.createElement('option');
            opt.value = variant;
            opt.textContent = variant;
            variantSelect.appendChild(opt);
          });
          variantSelect.disabled = false;
        } else {
          populateSizes(category, subcategory);
        }

        if (window.analytics) {
          analytics.track('Product Viewed', {
            product_name: subcategory,
            category: category
          });
          console.log('Tracked: Product Viewed -', subcategory);
        }
      }
    });

    // --- VARIANT CHANGE ---
    document.getElementById('variant').addEventListener('change', e => {
      const variant = e.target.value;
      currentSelection.variant = variant;
      
      if (variant) {
        populateSizes(currentSelection.category, currentSelection.subcategory);
      }
    });

    // --- POPULATE SIZES ---
    function populateSizes(category, subcategory) {
      const sizeSelect = document.getElementById('size');
      sizeSelect.innerHTML = '<option value="">Select Size</option>';
      
      const productInfo = productData[category][subcategory];
      if (productInfo.sizes && productInfo.sizes.length > 0) {
        productInfo.sizes.forEach(size => {
          const opt = document.createElement('option');
          opt.value = size;
          opt.textContent = size;
          sizeSelect.appendChild(opt);
        });
        sizeSelect.disabled = false;
      }
    }

    // --- SIZE CHANGE ---
    document.getElementById('size').addEventListener('change', e => {
      const size = e.target.value;
      currentSelection.size = size;
      
      if (size) {
        document.getElementById('addToCartBtn').disabled = false;
      }
    });

    // --- ADD TO CART ---
    document.getElementById('addToCartBtn').addEventListener('click', () => {
      const { category, subcategory, variant, size } = currentSelection;
      const productInfo = productData[category][subcategory];
      const template = productInfo.template;

      const cartItem = {
        product_id: template.product_id,
        name: template.name,
        category: template.category,
        price: template.price,
        variant: variant || 'N/A',
        size: size,
        quantity: 1
      };

      if (window.analytics) {
        analytics.track('Product Added', cartItem);
        console.log('Tracked: Product Added -', cartItem);
        showStatus('productStatus', `Added ${template.name} to cart!`, 'success');
      }
    });

    // --- USER REGISTRATION ---
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const state = document.getElementById('state').value.trim();
      const emailOptIn = document.getElementById('emailOptIn').value === 'true';
      const loyaltyProgram = document.getElementById('loyaltyProgram').value === 'true';

      if (!firstName || !lastName || !email) {
        showStatus('userStatus', 'Please fill in all required fields', 'error');
        return;
      }

      try {
        console.log('Creating/finding user via JSONP...');
        
        const callbackName = 'userCallback_' + Date.now();
        
        const result = await new Promise((resolve, reject) => {
          window[callbackName] = function(data) {
            console.log('User callback received:', data);
            delete window[callbackName];
            if (script.parentNode) {
              document.body.removeChild(script);
            }
            resolve(data);
          };
          
          const script = document.createElement('script');
          const params = new URLSearchParams({
            callback: callbackName,
            firstName: firstName,
            lastName: lastName,
            email: email,
            state: state,
            emailOptIn: emailOptIn,
            loyaltyProgram: loyaltyProgram,
            action: 'createUser'
          });
          
          script.src = WEB_APP_URL + '?' + params.toString();
          
          script.onerror = function(error) {
            console.error('User script error:', error);
            delete window[callbackName];
            if (script.parentNode) {
              document.body.removeChild(script);
            }
            reject(new Error('Failed to create user'));
          };
          
          setTimeout(() => {
            if (window[callbackName]) {
              console.error('User callback timeout');
              delete window[callbackName];
              if (script.parentNode) {
                document.body.removeChild(script);
              }
              reject(new Error('User creation timeout'));
            }
          }, 15000);
          
          console.log('Adding user script with callback:', callbackName);
          document.body.appendChild(script);
        });
        
        if (result.status === 'success') {
          currentUserId = result.userId;
          console.log('User ID:', currentUserId);

          if (window.analytics) {
            analytics.identify(currentUserId, {
              firstName,
              lastName,
              email,
              state,
              emailOptIn,
              loyaltyProgram
            });
            console.log('Segment identify called with:', currentUserId);
          }

          showStatus('userStatus', `User ${currentUserId} ready! Segment identify called.`, 'success');
        } else {
          throw new Error(result.message || 'Failed to create user');
        }
      } catch (err) {
        console.error('Error creating user:', err);
        showStatus('userStatus', 'Error: ' + err.message, 'error');
      }
    });

    // --- STATUS HELPER ---
    function showStatus(elementId, message, type) {
      const statusEl = document.getElementById(elementId);
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
      setTimeout(() => {
        statusEl.className = 'status';
      }, 5000);
    }
  </script>
</body>
</html>
